<!doctype html>
<html>
  <head>
        <title>My TODOs</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="main">
            <!-- INDEX PAGE -->
            <div id="indexPage">
                <div id="wrap">
                    <div id="nvb" class="navbar-fixed-top navbar-default">
                        <div class="col-xs-12">
                            <div class="col-xs-4"></div>
                            <div data-target="money" class="col-xs-4 text-center bord">1000$</div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4"></div>
                            <div data-target="incomePS" class="col-xs-4 text-center bord">32 $ per sec</div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-4"></div>
                            <div data-target="incomePC" class="col-xs-4 text-center bord">50 $ per click</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESTAU PAGE -->
            <div id="restaurantsPage">
                <div data-target="restaurants" class="container-fluid">
                    <script type="text/template" id="restaurants-template">
                        <% restaurants.each(function(restaurant) { %>
                            <div class="col-xs-12 restaurant">
                                <%= restaurant.get('name') %>
                            </div>
                        <% }); %>
                    </script>
                </div>
            </div>
            <!-- <div class="col-xs-12 restaurant">
                <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=&w=900&h=300"/>
            </div> -->

            <!-- OPTIONS -->
            <div id="optionsPage">
                <div style="text-align: center;">
                    <h1>Options</h1>
                </div>
            </div>

            <!-- FOOTER -->
            <footer>
                <div id="menu" class="navbar-fixed-bottom navbar-default">
                    <button id="btnOptions" type="button" class="col-xs-4 btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <button id="btnMain" type="button" class="col-xs-4 btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                    <button id="btnRestaurants" type="button" class="col-xs-4 btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-cutlery"></span>
                    </button>
                </div>
            </footer>
        </section>

        <!-- SCRIPTS -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>

        <script src="js/views/app-view.js"></script>

        <script src="js/models/product-model.js"></script>
        <script src="js/collections/product-collection.js"></script>

        <script src="js/models/restaurant-model.js"></script>
        <script src="js/collections/restaurant-collection.js"></script>

        <script src="js/models/player-model.js"></script>

        <script src="js/models/main-model.js"></script>

        <script src="js/app.js"></script>

    </body>
</html>
